/*
Basic HTML Tables
Make a table in HTML utilizing proper HTML semantics like thead etc.

The table should have two columns, one for roll number and another for name.

It also should have atleast two rows of data.
/*
<!DOCTYPE html>
<html>
    <head>
    <title>Basic HTML Tables</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>roll number</th>
                     <th>name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Anand</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Aryan</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
